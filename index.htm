<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Great Race Project</title>
  <!--Author: Adam Booth-->
  <meta name="description" content="HTML5 Template">

  <!--Background image-->

  <style>
  body {
    background-image: url('Background.jpg');
    background-size: cover;
    background-repeat: no-repeat;
  }
  </style>

  <script type="text/javascript">

  var imgObj;
  var imgObj2;
  var animate;
  var random1 = (Math.random() * 10);
  var random2 = (Math.random() * 10);


  function init(){
   //GREEN FISH STARTING LINE
   imgObj = document.getElementById('greenFish');
   imgObj.style.position = 'relative';
   imgObj.style.left = '0px';

   //RED FISH STARTING LINE
   imgObj2 = document.getElementById('redFish');
   imgObj2.style.position= 'relative';
   imgObj2.style.left = '0px';
  }

  //CHANGES RED LIGHT TO GREEN LIGHT
  function changeImage() {
    document.getElementById("redLight").src = 'greenlight.png';
  }

  function moveRight(){
   imgObj2.style.left = parseInt(imgObj2.style.left) + random1 + 'px'; // move from the left a random amount
   imgObj.style.left = parseInt(imgObj.style.left) + random2 + 'px'; // move from the left a random amount
   animate = setTimeout(moveRight,20); // call moveRight in 20 milliseconds
}

  function stop(){
   clearTimeout(animate); // stops the animation
   //imgObj.style.left = '1000px'; if you want to reset the image back to the left side of screen
   //imgObj2.style.left = '1000px';
  }

  window.onload = init; // starts animation when page loads

  </script>

</head>

<body>
  <!--INSTRUCTIONS FOR BUTTON-->
<p style="color:white; font-weight:bold">CLICK BELOW TO START THE RACE</p>

<!--ONLICK ON RED LIGHT CALLS THE FUNCTIONS TO START RACE AND CHANGE TO GREEN LIGHT -->
<img id="redLight" src="redlight.png" onclick="moveRight(); changeImage()">

<!--GREEN FISH-->
<form>
<img id="greenFish" src="greenfish.png" width="100" height="100"/>
</form>

<!--RED FISH-->
<form>
<img id="redFish" src="redfish.png" width="100" height="100"/>
</form>

</body>
</html>
